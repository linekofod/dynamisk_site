<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Productlist</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="kategori.html">Categories</a></li>
          <li><a href="produktliste.html">Productlist</a></li>
          <li><a href="produkt.html">Product</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Puma</h1>
      <section class="productlist">
        <a class="productCard" href="produkt.html">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/640/1526.webp"
            alt=""
          />
          <p>Puma</p>
          <p>Big Cat Backpack Black</p>
          <p>1299 DKK</p>
        </a>

        <a class="productCard onSale" href="produkt.html">
          <div class="saleImg">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1525.webp"
              alt=""
            />
            <div class="saleBadge">-55%</div>
          </div>
          <p>Puma</p>
          <p>Deck Navy Blue Backpack</p>
          <div class="priceChange">
            <p class="newPrice">584 DKK</p>
            <p class="originalPrice">1299 DKK</p>
          </div>
        </a>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
